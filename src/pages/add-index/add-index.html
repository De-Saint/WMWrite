<ion-header>
  <ion-navbar color="light">
    <ion-title>Add Index</ion-title>
    <ion-buttons end (click)="onSave()">
      <button ion-button icon-only>
        <i class="fa fa-floppy-o half-marginright slightly-largetext"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card border-0 ">
    <div class="card-header text-center bg-secondary text-white">
      Search Index
    </div>
    <div class="card-body ">

      <ion-searchbar [(ngModel)]="searchTerm" (ionCancel)="onCancel($event)" [showCancelButton]="true"
        (ionClear)="onClear($event)" (ionInput)="SearchIndexes()"></ion-searchbar>
      <div class="" id="overflow">
        <ion-list *ngFor="let index of indexes">
          <h2 class="hide">{{index.id}}</h2>
          <ion-item>
            <ion-label>{{index.header}}</ion-label>
            <ion-checkbox color="dark" id="checkvalue" (click)="placeheader(index.header)"></ion-checkbox>
          </ion-item>
        </ion-list>
        <div *ngIf="noindexes === 'none'" class="marginleft paddingleft marginright paddingright marginbottom">
          <div class="slightly-largetext center bold  half-padding bordertop" (click)="getlessIndexes()">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i> Back to Top
          </div>
        </div>
        <ion-infinite-scroll (ionInfinite)="LoadMoreIndexes($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more indexes...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </div>
    </div>
  </div>


  <div class="card border-0 ">
    <div class="card-header text-center bg-secondary text-white">
      Add Index
    </div>
    <div class="card-body ">
      <div class="form-group input-group-lg">
        <label for="header">Index Header</label>
        <div id="header" contenteditable="true"
          class="slightly-largetext half-margintop marginbottom selectable border greyborder half-padding"
          (select)="Select()" data-text="Type Header:Subheader here">
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="body">Index Body</label>
        <textarea class="form-control slightly-largetext" rows="7" placeholder="Enter the Index Body/Content"
          name="body" [(ngModel)]="index.body"></textarea>
      </div>


    </div>
  </div>
  <div class="mt-3">
    <button type="button" class="btn btn-dark btn-lg btn-block slightly-largetext" (click)="onSave()">Add
      Index
    </button>
  </div>

</ion-content>
