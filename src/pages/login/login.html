<ion-content class="wallpaper">
  <div class="center">
    <img src="assets/imgs/icon.png">
    <p class="bold slightly-largetext whitetext half-margintop">TheWealtMarket Write</p>
  </div>
  <div class="" id="signincontainer">
    <ion-card class="radius">
      <ion-card-content>
        <div class="mediumtext center ">Hi, Sign in with</div>
        <form #loginForm="ngForm">
          <div class="mt-3 mb-3">
            <label for="Email">Email/Phone Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend"> <i
                    class="fa fa-envelope slightly-largetext"></i></span>
              </div>
              <input type="email" [(ngModel)]="login.emailphone" name="emailphone" required
                class="form-control form-control-lg slightly-largetext" placeholder="Enter your Email">
            </div>
          </div>

          <div class="double-margintop marginbottom">
            <label for="Password">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key slightly-largetext"></i></span>
              </div>
              <input #x type="password" [(ngModel)]="login.password" name="password"
                class="form-control form-control-lg slightly-largetext" placeholder="Enter your password">
              <div class="input-group-append" (click)="x.type=x.type=='password'?'text':'password'">
                <span class="input-group-text"><i class="fa fa-eye slightly-largetext"></i></span>
              </div>
            </div>
          </div>
          <div>
            <div class="marginbottom">
              <button type="submit" class="btn btn-dark btn-lg btn-block slightly-largetext"
                (click)="onLogin(loginForm)"><i class="fa fa-sign-in normaltext half-marginright"></i> Login</button>
            </div>
          </div>
        </form>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
