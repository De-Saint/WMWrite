<ion-header>
  <ion-navbar color="light">
      <img src="assets/imgs/icon.png" class="logomenu marginleft left" />
      <ion-title>{{ pages[selectedTab].title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <super-tabs
  tabsPlacement="top" 
  [config]="{ sideMenu: 'left' }" 
  toolbarBackground="light" 
  toolbarColor="dark" 
  indicatorColor="dark"
    (tabSelect)="onTabSelect($event)">
    <super-tab class="mediumtext" *ngFor="let page of pages" [root]="page.pageName" [title]="page.title" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
