<ion-header>
  <ion-navbar color="light">
    <ion-title>New / Edit Index</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="form-group input-group-lg">
    <label for="header">Index Header</label>
    <input type="text" class="form-control form-control-lg slightly-largetext"  name="header" [(ngModel)]="index.header"
      placeholder="Enter the Index Header">
   </div>
  <div class="form-group mt-3">
    <label for="subheader">Index Sub-Header</label>
    <input type="text" class="form-control form-control-lg slightly-largetext"  name="subheader" [(ngModel)]="index.subheader"
      placeholder="Enter the Index Sub-Header">
   </div>
  <div class="form-group mt-3">
    <label for="body">Index Body</label>
    <textarea  class="form-control slightly-largetext" rows="15"  placeholder="Enter the Index Body/Content" name="body" [(ngModel)]="index.body" ></textarea>
   </div>
<div  class="text-center mt-3">
    <button type="button" class="btn btn-dark btn-lg btn-block slightly-largetext" (click)="onSave()"  *ngIf="indextype == 'newIndex'">Save Index</button>
    <button type="button" class="btn btn-dark btn-lg btn-block slightly-largetext" (click)="onUpdate()" *ngIf="indextype == 'editIndex'">Update Index</button>
</div>
</ion-content>
